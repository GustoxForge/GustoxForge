name: Generate Snake

on:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animations
        uses: Platane/snk@v3
        with:
          github_user_name: GustoxForge
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#0ea5e9&color_dots=#0d1117,#6366f1,#8b5cf6,#14b8a6,#facc15
            dist/snake-light.svg?palette=github-light&color_snake=#0ea5e9&color_dots=#f8fafc,#6366f1,#8b5cf6,#14b8a6,#facc15

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
